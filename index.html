<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>

    <!-- bootstrap css file ---------------------->
    <link rel="stylesheet" href="./BS styles/bootstrap.min.css">

    <!-- bootstrap js file --------------------->
    <script src="./BS styles/bootstrap.bundle.min.js"></script>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- <script src="./js/jquery-3.7.1.js"></script> -->

    <!-- Styles -->
    <link rel="stylesheet" href="./style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="container d-flex justify-content-center mt-3">

        <div class="outerBox rounded ">
            <!-- heading ----------------------------------------->
            <div class="head my-4">
                <h3 class="text-center text-white">TO DO LIST</h3>
            </div>

            <!-- Input field ------------------------------------->
            <div class="taskBar mt-3 d-flex">

                <div class="form-floating text-white w-100 mx-2 " id="inputBox">
                    <input id="newTask" type="text" name="task"
                        class="form-control text-white bg-transparent border border-0 " placeholder="">
                    <label for="newTask" id="taskLabel">Type a task...</label>
                </div>
                <button id="addBtn" type="button" class="btn btn-light me-2"><span><i
                            class="fa-solid fa-plus"></i></span></button>
            </div>

            <!-- Task list --------------------------------------->
            <div class="mt-3 ">
                <ul class="taskList  px-2">

                </ul>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>

</html>
